<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jQuery Vertical Slider Plugin</title>
		<style>
#wrapper { font-family: Calibri, Arial, sans-serif; width: 800px; margin: 0 auto; overflow: hidden; }

.nav { text-align: center; text-decoration: none; color: #fff; display: block; padding: 10px; background-color: #262320; border: 1px solid #000; }
.nav:active { background-color: #393530; }

#slider-wrapper { width: 400px; }

#v-slider { clear: both; overflow: hidden; width: 400px; height: 300px; line-height: 0px; }
#v-slider-item { height: 300px; margin: 0; }
		</style>
	</head>
	<body>
		
		<div id="wrapper">
		
			<div id="slider-wrapper">
			
				<a href="#" id="v-slider-prev" class="nav">Previous</a>
				<div id="v-slider">
			
					<div id="v-slider-content">
			
						<div class="v-slider-item">
							<img src="http://www.scottstadt.com/portfolio/v-slider/images/bear.jpg" height="300" width="400" />
						</div><!-- .v-slider-item -->
			
						<div class="v-slider-item">
							<img src="http://www.scottstadt.com/portfolio/v-slider/images/crocodile.jpg" height="300" width="400" />
						</div><!-- .v-slider-item -->
			
						<div class="v-slider-item">
							<img src="http://www.scottstadt.com/portfolio/v-slider/images/lion.jpg" height="300" width="400" />
						</div><!-- .v-slider-item -->
			
						<div class="v-slider-item">
							<img src="http://www.scottstadt.com/portfolio/v-slider/images/tiger.jpg" height="300" width="400" />
						</div><!-- .v-slider-item -->
			
						<div class="v-slider-item">
							<img src="http://www.scottstadt.com/portfolio/v-slider/images/vulture.jpg" height="300" width="400" />
						</div><!-- .v-slider-item -->
					
					</div><!-- #v-slider-content -->
				
				</div><!-- #v-slider -->
				<a href="#" id="v-slider-next" class="nav">Next</a>
				
			</div><!-- #slider-wrapper -->
			
		</div><!-- #wrapper -->
		
		<!-- javascript -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="jquery.VerticalSlider.js"></script>
		<script type="text/javascript">
			$('#v-slider').vslider();
		</script>
	</body>
</html>
